<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Copia della Homepage dell'E-commerce Amazon">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Amazon Homepage</title>
</head>

<body>
    <header>
        <img src="./assets/images/logo.png" alt="Logo Amazon" id="#Top" class="alignment">
    </header>
    <nav>
        <ul class="alignment">
            <li>All</li>
            <li>Today's deals</li>
            <li> Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
        </ul>
    </nav>

    <main class="alignment">
        <h3>Shop All Holiday Gift Cards</h3>
        <div class="banner">
            <h1>Holiday Gift Guides</h1>
            <h2>Be a go-gifter</h2>
        </div>
        <article>
            <section class="perfectGift">
                <h2 class="alignText">Find the perfect gift <a href="#ShopNow">Shop now</a></h2>
                <div>
                    <img src="./assets/images/img_1.jpg" alt="Kindle">
                    <img src="./assets/images/img_2.jpg" alt="Computer">
                    <img src="./assets/images/img_3.jpg" alt="Watches">
                    <img src="./assets/images/img_4.jpg" alt="Animals">
                </div>
            </section>
            <section class="spaceBottom">
                <img src="./assets/images/img_9.png" alt="VR">
                <h2>Play the gifting game <a href="#ShopGaming">Shop gaming</a></h2>
            </section>
            <section class="spaceBottom">
                <img src="./assets/images/img_10.png" alt="Sounds">
                <h2>The sound of cheer <a href="#ShopSounds">Shop Audio & Accessories</a></h2>
            </section>
        </article>
    </main>
    <aside>
        <a href="#Top">Back to top</a>
    </aside>
    <footer>
        <img src="./assets/images/logo.png" alt="Logo Amazon">
    </footer>
    <script src="../JS Exercises/D5.js"></script>
</body>

</html>
